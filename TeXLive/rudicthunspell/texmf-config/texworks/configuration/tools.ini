[001]
name=latexmk
program=latexmk.exe
arguments=-pdf, -shell-escape, -silent, $synctexoption, $fullname
showPdf=true

[002]
name=pdfTeX
program=pdftex.exe
arguments=-shell-escape, $synctexoption, $fullname
showPdf=true

[003]
name=pdfLaTeX
program=pdflatex.exe
arguments=-shell-escape, $synctexoption, $fullname
showPdf=true

[004]
name=LuaTeX
program=luatex.exe
arguments=-shell-escape, $synctexoption, $fullname
showPdf=true

[005]
name=LuaLaTeX
program=lualatex.exe
arguments=-shell-escape, $synctexoption, $fullname
showPdf=true

[006]
name=XeTeX
program=xetex.exe
arguments=-shell-escape, $synctexoption, $fullname
showPdf=true

[007]
name=XeLaTeX
program=xelatex.exe
arguments=-shell-escape, $synctexoption, $fullname
showPdf=true

[008]
name=ConTeXt (LuaTeX)
program=context.exe
arguments=--synctex, $fullname
showPdf=true

[009]
name=ConTeXt (pdfTeX)
program=texexec.exe
arguments=--synctex, $fullname
showPdf=true

[010]
name=ConTeXt (XeTeX)
program=texexec.exe
arguments=--synctex, --xtx, $fullname
showPdf=true

[011]
name=BibTeX
program=bibtex8.exe
arguments=-H, -c cp1251, $basename
showPdf=false

[012]
name=Biber
program=biber.exe
arguments=$basename
showPdf=false

[013]
name=MakeIndex
program=makeindex.exe
arguments=$basename
showPdf=false
